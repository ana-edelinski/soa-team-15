<mat-toolbar color="primary">
  <span style="font-weight: bold;">Explorer</span>

  <!-- Dropdown meni -->
  <span class="spacer"></span>

  <button mat-button [matMenuTriggerFor]="blogMenu">
    Blogovi
  </button>

  <mat-menu #blogMenu="matMenu">
    <button mat-menu-item [routerLink]="['/blogs']">Svi blogovi</button>
    <button mat-menu-item [routerLink]="['/blogs/create']">Dodaj blog</button>

  </mat-menu>

  <!-- Ostala dugmad -->
  <button mat-raised-button color="accent" routerLink="/login" style="margin-left: 8px;">Login</button>
  <button mat-raised-button color="primary" routerLink="/home" style="margin-left: 8px;">Home</button>
</mat-toolbar>

<router-outlet></router-outlet>
