<header>
  <h1>Create Tour</h1>
</header>

<div class="container">
  <div class="tour-form-container">
    <form [formGroup]="tourForm">
      <div class="form-style">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" type="text" required />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Difficulty</mat-label>
          <mat-select formControlName="difficulty" required>
            <mat-option value="Easy">Easy</mat-option>
            <mat-option value="Medium">Medium</mat-option>
            <mat-option value="Hard">Hard</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Description</mat-label>
          <textarea
            matInput
            cdkTextareaAutosize
            cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="5"
            formControlName="description"
            required
          ></textarea>
        </mat-form-field>
<!-- 
        <mat-form-field>
                <mat-label>Price in $</mat-label>
                <input matInput formControlName="price" type="text" required />
              </mat-form-field> -->

        <button
          color="accent"
          type="submit"
          (click)="addTour()"
          mat-raised-button>
          Submit
        </button>
        <p class="error">{{ error_message }}</p>
      </div>
    </form>

    <div id="tags-container" class="form-style">
      <header><h3>Select Tags</h3></header>
      <mat-selection-list>
        <div *ngFor="let tag of tourTags; let index = index">
          <mat-checkbox
            (change)="onTagChange($event, index)"
            [checked]="tourForm.get('tags')?.value?.includes(index)"
          >
            {{ tag.label }}
          </mat-checkbox>
        </div>
      </mat-selection-list>
    </div>
  </div>
</div>
