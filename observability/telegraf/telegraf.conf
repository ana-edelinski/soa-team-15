# Telegraf agent
[agent]
  interval = "15s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "15s"
  flush_jitter = "0s"
  logfile = ""

# ğŸ‘‰ Docker input: Äita per-kontejner CPU/RAM/NET/IO sa Docker API-ja
[[inputs.docker]]
  endpoint = "unix:///var/run/docker.sock"
  gather_services = false
  perdevice = true
  total = false
  timeout = "5s"
  # UkljuÄimo compose labele kao tagove (da imaÅ¡ lepo ime servisa)
  container_label_include = ["com.docker.compose.service","com.docker.compose.project"]

# ğŸ‘‰ Prometheus output: izloÅ¾i /metrics na :9273
[[outputs.prometheus_client]]
  listen = ":9273"
  path = "/metrics"
  collectors_exclude = ["gocollector","process"]  # Äisto da bude urednije
